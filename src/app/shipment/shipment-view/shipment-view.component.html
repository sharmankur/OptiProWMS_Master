<div class="opti_container position-relative bg-white rounded">
    <form class="form-with-fix-btnBar" *ngIf="!viewLines">
        <div class="opti_container_inner" [perfectScrollbar]=" ">

            <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
                Shipment
            </h3>
            <div class="row">
                <div class="col-12">
                    <!-- Shipment From -->
                    <div class="shipment-form">
                        <!-- row start -->
                        <div class="row">
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="ShipmentID" class="col-sm-3 col-form-label">{{'PT_ShipmentId'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='ShipmentID' [(ngModel)]=ShipmentID
                                            id="ShipmentID">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="WarehouseCode" class="col-sm-3 col-form-label">{{'WHSCODE'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='WarehouseCode' [(ngModel)]=ShipmentID
                                            id="WarehouseCode">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                        </div>
                        <!-- row end -->

                        <!-- row start -->
                        <div class="row">
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="ScheduleDatetime" class="col-sm-3 col-form-label">{{'Schedule_Datetime'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='ScheduleDatetime' [(ngModel)]=ShipmentID
                                            id="ScheduleDatetime">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="CustomerCode" class="col-sm-3 col-form-label">{{'CustomerCode'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='CustomerCode' [(ngModel)]=ShipmentID
                                            id="CustomerCode">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                        </div>
                        <!-- row end -->

                        <!-- row start -->
                        <div class="row">
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="ShipStageBin" class="col-sm-3 col-form-label">
                                            {{'Ship_Stage_Bin'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='ShipStageBin' [(ngModel)]=ShipmentID
                                            id="ShipStageBin">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="DockDoor" class="col-sm-3 col-form-label">{{'Dock_Door'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='DockDoor' [(ngModel)]=ShipmentID
                                            id="DockDoor">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                        </div>
                        <!-- row end -->

                          <!-- row start -->
                          <div class="row">
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="ShipToCode" class="col-sm-3 col-form-label">{{'Ship_To_Code'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='ShipToCode' [(ngModel)]=ShipmentID
                                            id="ShipToCode">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="Status" class="col-sm-3 col-form-label">{{'Status'|translate}}</label>
                                    <div class="col-sm-9">
                                      
                                            <select class="form-control form-control-sm" name='Status'
                                            id="Status">
                                                <option></option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                        </div>
                        <!-- row end -->

                         <!-- row start -->
                         <div class="row">
                              <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="CarrierCode" class="col-sm-3 col-form-label">{{'DropdownMenu_CarrierCode'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='CarrierCode' [(ngModel)]=ShipmentID
                                            id="CarrierCode">                                         
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->

                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">                                   
                                    <div class="col-sm-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" id="UseContainer" class="custom-control-input" name="UseContainer" />
                                            <label class="custom-control-label" for="UseContainer">{{'Use_Container'|translate}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                           
                        </div>
                        <!-- row end -->

                         <!-- row start -->
                         <div class="row">
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="ReturnOrderRef" class="col-sm-3 col-form-label">{{'Return_Order_Ref'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='ReturnOrderRef' [(ngModel)]=ShipmentID
                                            id="ReturnOrderRef">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="BOLNumber" class="col-sm-3 col-form-label">{{'BOL_Number'|translate}}</label>
                                    <div class="col-sm-9">                                      
                                            <input type="text" class="form-control form-control-sm" name='BOLNumber' [(ngModel)]=ShipmentID
                                            id="BOLNumber">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                        </div>
                        <!-- row end -->

                          <!-- row start -->
                          <div class="row">
                            <!-- col start -->
                            <div class="col-sm-6">
                                <div class="form-group row">
                                    <label for="VehicleNumber" class="col-sm-3 col-form-label">{{'VehicleNumber'|translate}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" name='VehicleNumber' [(ngModel)]=ShipmentID
                                            id="VehicleNumber">
                                    </div>
                                </div>
                            </div>
                            <!-- col end -->
                        </div>
                        <!-- row end -->

                    </div>
                    <!--/ Shipment Form  -->

                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <!-- Shipment Lines -->
                    <div class="card shipment-widget-box">
                        <h5 class="card-header">{{'Shipment_Lines'|translate}}</h5>
                        <div class="card-body">                    
                            <kendo-grid [data]="gridData"
                            [resizable]="true" 
                            [pageSize]="pageSize" 
                            [skip]="skip" 
                            [pageable]="true">                            
                               <kendo-grid-column field="ShipmentID" title="{{'Shipment_Lines'|translate}}"></kendo-grid-column>
                               <kendo-grid-column field="ShipmentLine" title="{{'Shipment_Lines'|translate}}"></kendo-grid-column>
                               <kendo-grid-column field="ItemCode" title="{{'Shipment_Lines'|translate}}"></kendo-grid-column>
                               <kendo-grid-column field="Quantity" title="{{'Shipment_Lines'|translate}}"></kendo-grid-column>
                               <kendo-grid-column field="QuantityFulFill" title="{{'Shipment_Lines'|translate}}"></kendo-grid-column>
                           </kendo-grid>
                        </div>
                    </div>
                    <!--/ Shipment Lines -->
                </div>
                <div class="col-sm-6 col-xs-12">
                     <!-- Sales Order Details -->
                     <div class="card shipment-widget-box">
                        <h5 class="card-header">{{'SalesOrderDetails'|translate}}</h5>
                        <div class="card-body">                    
                            <kendo-grid [data]="gridData"
                            [resizable]="true" 
                            [pageSize]="pageSize" 
                            [skip]="skip" 
                            [pageable]="true">      
                               <kendo-grid-column field="ShipmentID" title="Shipment ID"></kendo-grid-column>
                               <kendo-grid-column field="ShipmentLine" title="Shipment Line"></kendo-grid-column>
                               <kendo-grid-column field="SoNumber" title="So Number"></kendo-grid-column>
                               <kendo-grid-column field="SoLine" title="So Line"></kendo-grid-column>
                               <kendo-grid-column field="ItemCode" title="Item Code"></kendo-grid-column>
                               <kendo-grid-column field="Quantity" title="Quantity"></kendo-grid-column>
                           </kendo-grid>
                        </div>
                    </div>
                    <!--/ Sales Order Details -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <!-- Shipment Lines -->
                    <div class="card shipment-widget-box">
                        <h5 class="card-header">{{'ShipmentContainers'|translate}}</h5>
                        <div class="card-body">                    
                            <kendo-grid [data]="gridData"
                            [resizable]="true" 
                            [pageSize]="pageSize" 
                            [skip]="skip" 
                            [pageable]="true">     
                               <kendo-grid-column field="ShipmentID" title="Shipment ID"></kendo-grid-column>
                               <kendo-grid-column field="ContainerID" title="Container ID"></kendo-grid-column>
                               <kendo-grid-column field="ContainerCode" title="Container Code"></kendo-grid-column>
                               <kendo-grid-column field="ContainerType" title="Container Type"></kendo-grid-column>
                               <kendo-grid-column field="ParentContainerId" title="Parent Container Id"></kendo-grid-column>
                               <kendo-grid-column field="ContainerStatus" title="Container Status"></kendo-grid-column>
                               <kendo-grid-column field="ShipEligible" title="Ship Eligible"></kendo-grid-column>
                               <kendo-grid-column field="PackedForShipment" title="Packed for shipment"></kendo-grid-column>
                               <kendo-grid-column field="WarehouseCode" title="Warehouse Code"></kendo-grid-column>
                               <kendo-grid-column field="ContainerBin" title="Container Bin"></kendo-grid-column>
                               <kendo-grid-column field="Weight" title="Weight"></kendo-grid-column>
                               <kendo-grid-column field="WeightUOM" title="Weight UOM"></kendo-grid-column>
                               <kendo-grid-column field="Volume" title="Volume"></kendo-grid-column>
                               <kendo-grid-column field="VolumeUOM" title="Volume UOM"></kendo-grid-column>
                           </kendo-grid>
                        </div>
                    </div>
                    <!--/ Shipment Lines -->
                </div>
                <div class="col-sm-6 col-xs-12">
                     <!-- Sales Order Details -->
                     <div class="card shipment-widget-box">
                        <h5 class="card-header">{{'ContainerItems'|translate}}</h5>
                        <div class="card-body">                    
                            <kendo-grid [data]="gridData"
                            [resizable]="true" 
                            [pageSize]="pageSize" 
                            [skip]="skip" 
                            [pageable]="true">                         
                               <kendo-grid-column field="ShipmentID" title="Shipment ID"></kendo-grid-column>
                               <kendo-grid-column field="ShipmentLine" title="Shipment Line"></kendo-grid-column>
                               <kendo-grid-column field="ContainerID" title="Container ID"></kendo-grid-column>
                               <kendo-grid-column field="ItemCode" title="Item Code"></kendo-grid-column>
                               <kendo-grid-column field="PartQty" title="Part Qty"></kendo-grid-column>
                               <kendo-grid-column field="UOM" title="UOM"></kendo-grid-column>
                               <kendo-grid-column field="Weight" title="Weight"></kendo-grid-column>
                               <kendo-grid-column field="WeightUOM" title="Weight UOM"></kendo-grid-column>
                               <kendo-grid-column field="Volume" title="Volume"></kendo-grid-column>
                               <kendo-grid-column field="VolumeUOM" title="Volume UOM"></kendo-grid-column>
                           </kendo-grid>
                        </div>
                    </div>
                    <!--/ Sales Order Details -->
                </div>
            </div>
            <div class="row">              
                <div class="col-12">
                     <!-- Sales Order Details -->
                     <div class="card shipment-widget-box">
                        <h5 class="card-header">{{'ShipmentLineDetails'|translate}}</h5>
                        <div class="card-body">                    
                            <kendo-grid [data]="gridData"
                            [resizable]="true" 
                            [pageSize]="pageSize" 
                            [skip]="skip" 
                            [pageable]="true">                            
                               <kendo-grid-column field="ShipmentID" title="Shipment ID"></kendo-grid-column>
                               <kendo-grid-column field="ShipmentLine" title="Shipment Line"></kendo-grid-column>
                               <kendo-grid-column field="LineID" title="Line ID"></kendo-grid-column>
                               <kendo-grid-column field="ItemCode" title="Item Code"></kendo-grid-column>
                               <kendo-grid-column field="BinCode" title="Bin Code"></kendo-grid-column>
                               <kendo-grid-column field="BTCH" title="BTCH SR Number"></kendo-grid-column>
                               <kendo-grid-column field="Quantity" title="Quantity"></kendo-grid-column>
                               <kendo-grid-column field="ContainerID" title="Container ID"></kendo-grid-column>
                           </kendo-grid>
                        </div>
                    </div>
                    <!--/ Sales Order Details -->
                </div>
            </div>


        </div>
        <div class="fix-footer-btnBar">
            <!-- <div class="col-sm-12 col-12">
                    <hr />
                </div> -->
            <div class="col-sm-12 col-12">
                <button class="btn btn-outline-secondary btn-sm btn-transparent btn-icon mr-1" type="button">
                    <i class="opti-icon-arrow-back"></i>
                </button>


            </div>
        </div>
    </form>

</div>

<span [hidden]="hideLookup">
        <app-common-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' (lookupvalue)="getLookupValue($event)"></app-common-lookup>
    </span>

<div class="opti_loader full-section" *ngIf="showLoader">
    <div class="opti_spinner"></div>
</div>
