<kendo-dialog (close)="close('cancel')" [width]="1000">
        <kendo-dialog-titlebar>
            {{titleMessage}}
        </kendo-dialog-titlebar>
        <div class="px-3">
                <div class="col-12 row">
                        <div class="col-sm-4">
                            <div class="form-group row">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'Purpose'|translate}}</label>
                                    <input type="text" id="purpose" name="purpose" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="purpose" placeholder="{{'Purpose'|translate}}" (blur)="onParentContainerChange()"
                                        [disabled]="!ShowParentField">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'Warehouse'|translate}}</label>
                                    <input type="text" id="whse" name="whse" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="whse" placeholder="{{'Warehouse'|translate}}" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'BinCode'|translate}}</label>
                                    <input type="text" id="binCode" name="binCode" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="binCode" placeholder="{{'BinCode'|translate}}" disabled>
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'ContainerType'|translate}}</label>
                                    <input type="text" id="containerType" name="containerType" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="containerType" placeholder="{{'ContainerType'|translate}}" (blur)="onContainerCodeChange()">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'ContainerPackRule'|translate}}</label>
                                    <input type="text" id="contPackRule" name="contPackRule" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="contPackRule" placeholder="{{'ContainerPackRule'|translate}}" (blur)="onParentContainerChange()"
                                        [disabled]="!ShowParentField">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'ContainerGroupingCode'|translate}}</label>
                                    <input type="text" id="groupCode" name="groupCode" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="groupCode" placeholder="{{'ContainerGroupingCode'|translate}}" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'SONumber'|translate}}</label>
                                    <input type="text" id="soNumber" name="binCode" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="soNumber" placeholder="{{'SONumber'|translate}}" disabled>
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <div class="input-group input-group-sm">
                                    <label class="col-sm-4 col-form-label">{{'NoOfPackToGen'|translate}}</label>
                                    <input type="text" id="noOfPack" name="noOfPack" class="col-sm-8 form-control form-control-sm mr-3"
                                        [(ngModel)]="noOfPack" placeholder="{{'NoOfPackToGen'|translate}}" (blur)="onContainerCodeChange()">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 ml-3">
                            <div class="panel-body opti_position-relative mt-2">
                                <div class="form-group row mt-3">
                                    <div class="input-group input-group-sm">
                                        <!-- <label class="col-sm-4 col-form-label">{{'ContainerCode'|translate}}</label> -->
                                        <input type="text" id="containerCode" name="containerCode" class="col-sm-8 form-control form-control-sm mr-3"
                                            [(ngModel)]="containerCode" placeholder="{{'ContainerCode'|translate}}" (blur)="onContainerCodeChange()">
                                        <input type="text" id="count" name="count" class="col-sm-4 form-control form-control-sm mr-3"
                                            [(ngModel)]="count" placeholder="{{'Count'|translate}}" disabled>
                                    </div>
                                </div>
                                <div class="form-group row mt-2">
                                    <fieldset class="d-block w-100">
                                        <div class="d-flex align-items-center w-100">
                                            <div class="d-flex align-items-center" (mousedown)="onRadioMouseDown('add')">
                                                <input type="radio" #addItem name="addItem" id="addItem" (click)="handleCheckChange($event)"
                                                    class="k-radio" [checked]="radioSelected == 1" />
                                                <label class="k-radio-label" for="addItem">{{'CT_Add'|translate}}</label>
                                            </div>
                                            <div class="d-flex align-items-center ml-3" (mousedown)="onRadioMouseDown('remove')">
                                                <input type="radio" #removeItem name="removeItem" id="removeItem" class="k-radio"
                                                    (click)="handleCheckChange($event)" [checked]="radioSelected == 2" />
                                                <label class="k-radio-label" for="removeItem">{{'Remove'|translate}}</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="form-group row mt-2">
                                    <div class="input-group input-group-sm">
                                        <!-- <label class="col-sm-4 col-form-label">{{'ContainerCode'|translate}}</label> -->
                                        <input type="text" id="containerCode" name="scanItem" class="col-sm-8 form-control form-control-sm mr-3"
                                            [(ngModel)]="scanItem" placeholder="{{'ScanItem'|translate}}" (blur)="onItemCodeChange()">
                                        <input type="text" id="count" name="count" class="col-sm-4 form-control form-control-sm mr-3"
                                            [(ngModel)]="count">
                                    </div>
                                </div>
        
                                <div class="form-group row mt-2">
                                    <div class="input-group input-group-sm">
                                        <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1">
                                            {{'PrintLabel'|translate}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
        </div>
    
        <kendo-dialog-actions>
            <button kendoButton *ngIf="showNoButton" (click)="close('no')">{{noButtonText}}</button>
            <button class="ml-1" kendoButton (click)="close('yes')" primary="true">{{yesButtonText}}</button>
        </kendo-dialog-actions>
    </kendo-dialog>
    
    <div class="opti_loader full-section" *ngIf="showLoader">
        <div class="opti_spinner"></div>
    </div>
