<div class="opti_container position-relative bg-white rounded">
    <form class="form-with-fix-btnBar" *ngIf="!viewLines">
        <div class="opti_container_inner" [perfectScrollbar]=" ">

            <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
                {{'ContainerAutoRule'|translate}}
            </h3>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">{{'CAR_CPackRule'|translate}}</label>
                        <div class="col-sm-9">
                            <div class="input-group input-group-sm">
                                <input type="number" class="form-control form-control-sm" min="0" name="CAR_CPackRule" [(ngModel)]="CAR_CPackRule" placeholder="{{'CAR_CPackRule'|translate}}"
                                    [disabled]=isUpdate>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">{{'CT_ContainerType'|translate}}</label>
                        <div class="col-sm-9">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control form-control-sm" name="CAR_ContainerType" [(ngModel)]="CAR_ContainerType" placeholder="{{'CT_ContainerType'|translate}}"
                                    (blur)="OnContainerTypeChange()" #VendScanInputField [disabled]=isUpdate id="InboundDetailVendScanInputField">
                                <div class="input-group-append">
                                    <button tabIndex="-1" class="k-button k-primary btn" type="button" (mousedown)="GetDataForContainerType()" [disabled]=isUpdate>
                                        <i class="opti-icon-hammenu"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label label for="inputPassword" class="col-sm-3 col-form-label">
                            <span class="opti_form-label">{{'CAR_PackType'|translate}}</span>
                        </label>
                        <div class="col-sm-9">
                            <kendo-dropdownlist [data]="PackTypeList" id="CAR_PackType" 
                            (change) = "updateDropDown(display_name, VendorLot.value, rowIndex)"
                            name="CAR_PackType" [(ngModel)]="CAR_PackType" [disabled]=isUpdate>
                            </kendo-dropdownlist>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">{{'CAR_AddPartsToContainer'|translate}}</label>
                        <div class="col-sm-9">
                            <div class="opti_input-group-checkbox">
                                <input type="checkbox" id="ch7" name='CAR_AddPartsToContainer' [(ngModel)]="CAR_AddPartsToContainer" [disabled]=isUpdate
                                    class="k-checkbox" checked />
                                <label class="k-checkbox-label" for="ch7"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-success k-button btn-sm btn-icon-with-text" type="button" (click)="AddRow()">
                <span class="k-icon k-i-check" role="presentation"></span>Add Row</button>

            <div class="row">
                <div class="col-md-12">
                    <kendo-grid class="no-shadow" [data]="autoRuleArray" [resizable]="true" [sortable]="true" [selectable]="true"
                        #gridItem>

                        <!-- grid for mobile start -->

                        <!-- grid for mobile end -->

                        <!-- <kendo-grid-column media="(min-width: 768px)" field="ruleId" [width]="18" title="{{'CAR_CPackRule'|translate}}">
                            <ng-template kendoGridCellTemplate let-dataItem let-idx='rowIndex'>
                                <input type="number" class="text-right form-control form-control-sm" name="dataItem.ruleId" value={{dataItem.ruleId}} id="display_name"
                                    min="0" #display_name (change)="updateRuleId(display_name, display_name.value, idx)">
                            </ng-template>
                        </kendo-grid-column> -->

                        <kendo-grid-column media="(min-width: 768px)" field="OPTM_ITEMCODE" [width]="18" title="{{'CAR_ItemCode'|translate}}">
                            <ng-template kendoGridCellTemplate let-dataItem let-idx='rowIndex'>

                                    <!-- (change)="updateItemCode(display_name, display_name.value, idx)" -->
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control form-control-sm" name="dataItem.OPTM_ITEMCODE" value={{dataItem.OPTM_ITEMCODE}} id="display_name"
                                        min="0" #display_name >
                                    <div class="input-group-append">
                                        <button tabIndex="-1" class="k-button k-primary btn" type="button" (mousedown)="GetItemCodeList(idx)">
                                            <i class="opti-icon-hammenu"></i>
                                        </button>
                                    </div>
                                </div>

                            </ng-template>
                        </kendo-grid-column>

                        <kendo-grid-column media="(min-width: 768px)" field="OPTM_PARTS_PERCONT" [width]="18" title="{{'CAR_PartsPerContainer'|translate}}">
                            <ng-template kendoGridCellTemplate let-dataItem let-idx='rowIndex'>
                                <input type="text" class="text-right form-control form-control-sm" name="dataItem.OPTM_PARTS_PERCONT" value={{dataItem.OPTM_PARTS_PERCONT}}
                                    id="display_name" min="0" #display_name (change)="updatePartperCont(display_name, display_name.value, idx)">
                            </ng-template>
                        </kendo-grid-column>

                        <kendo-grid-column media="(min-width: 768px)" field="OPTM_MIN_FILLPRCNT" headerClass="text-right" class="text-center" [width]="18" title="{{'CAR_MinFillPercent'|translate}}">
                            <ng-template kendoGridCellTemplate let-dataItem let-idx='rowIndex'>
                                <input type="text" class="text-right form-control form-control-sm" name="dataItem.OPTM_MIN_FILLPRCNT" value={{dataItem.OPTM_MIN_FILLPRCNT}} id="display_name"
                                    #display_name (change)="updateMinfill(display_name, display_name.value, idx)">
                            </ng-template>
                        </kendo-grid-column>

                        <kendo-grid-column media="(min-width: 768px)" field="" headerClass="text-center" class="text-center" [width]="10" title="">
                            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                <button type="button" class="btn btn-danger k-button btn-sm btn-icon" (mousedown)="openConfirmForDelete(rowIndex, gridItem)">
                                    <span class="k-icon k-i-delete" role="presentation"></span>
                                </button>
                            </ng-template>
                        </kendo-grid-column>
                    </kendo-grid>
                </div>
            </div>
        </div>
        <div class="fix-footer-btnBar">
            <div class="col-sm-12 col-12">
                <hr />
            </div>
            <div class="col-sm-12 col-12">
                <button class="btn btn-outline-secondary btn-sm btn-transparent btn-icon mr-1" (click)="onCancelClick()" type="button">
                    <i class="opti-icon-arrow-back"></i>
                </button>
                <button class="btn btn-success k-button btn-sm btn-icon-with-text" type="button" (click)="OnAddUpdateClick()">
                    <span class="k-icon k-i-check" role="presentation"></span> {{BtnTitle}}</button>
            </div>
        </div>
    </form>

</div>

<span [hidden]="hideLookup">
    <app-common-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' (lookupvalue)="getLookupValue($event)"></app-common-lookup>
</span>

<div class="opti_loader full-section" *ngIf="showLoader">
    <div class="opti_spinner"></div>
</div>
