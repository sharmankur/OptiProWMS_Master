<div class="opti_container position-relative bg-white rounded">
    <form class="form-with-fix-btnBar" *ngIf="!viewLines">
        <div class="opti_container_inner" [perfectScrollbar]=" ">

            <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
                {{'AddItemToCont'|translate}}
            </h3>
            <div class="col-12 row">
                <div class="col-sm-4">
                    <div class="form-group row">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'Purpose'|translate}}</label>
                            <input type="text" id="purpose" name="purpose" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="purpose" placeholder="{{'Purpose'|translate}}" (blur)="onParentContainerChange()"
                                [disabled]="!ShowParentField">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'Warehouse'|translate}}</label>
                            <input type="text" id="whse" name="whse" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="whse" placeholder="{{'Warehouse'|translate}}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'BinCode'|translate}}</label>
                            <input type="text" id="binCode" name="binCode" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="binCode" placeholder="{{'BinCode'|translate}}" disabled>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'ContainerType'|translate}}</label>
                            <input type="text" id="containerType" name="containerType" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="containerType" placeholder="{{'ContainerType'|translate}}" (blur)="onContainerCodeChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'ContainerPackRule'|translate}}</label>
                            <input type="text" id="contPackRule" name="contPackRule" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="contPackRule" placeholder="{{'ContainerPackRule'|translate}}" (blur)="onParentContainerChange()"
                                [disabled]="!ShowParentField">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'ContainerGroupingCode'|translate}}</label>
                            <input type="text" id="groupCode" name="groupCode" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="groupCode" placeholder="{{'ContainerGroupingCode'|translate}}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'SONumber'|translate}}</label>
                            <input type="text" id="soNumber" name="binCode" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="soNumber" placeholder="{{'SONumber'|translate}}" disabled>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <div class="input-group input-group-sm">
                            <label class="col-sm-4 col-form-label">{{'NoOfPackToGen'|translate}}</label>
                            <input type="text" id="noOfPack" name="noOfPack" class="col-sm-8 form-control form-control-sm mr-3"
                                [(ngModel)]="noOfPack" placeholder="{{'NoOfPackToGen'|translate}}" (blur)="onContainerCodeChange()">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ml-3">
                    <div class="panel-body opti_position-relative mt-2">
                        <div class="form-group row mt-3">
                            <div class="input-group input-group-sm">
                                <!-- <label class="col-sm-4 col-form-label">{{'ContainerCode'|translate}}</label> -->
                                <input type="text" id="containerCode" name="containerCode" class="col-sm-8 form-control form-control-sm mr-3"
                                    [(ngModel)]="containerCode" placeholder="{{'ContainerCode'|translate}}" (blur)="onContainerCodeChange()">
                                <input type="text" id="count" name="count" class="col-sm-4 form-control form-control-sm mr-3"
                                    [(ngModel)]="count" placeholder="{{'Count'|translate}}" disabled>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <fieldset class="d-block w-100">
                                <div class="d-flex align-items-center w-100">
                                    <div class="d-flex align-items-center" (mousedown)="onRadioMouseDown('add')">
                                        <input type="radio" #addItem name="addItem" id="addItem" (click)="handleCheckChange($event)"
                                            class="k-radio" [checked]="radioSelected == 1" />
                                        <label class="k-radio-label" for="addItem">{{'CT_Add'|translate}}</label>
                                    </div>
                                    <div class="d-flex align-items-center ml-3" (mousedown)="onRadioMouseDown('remove')">
                                        <input type="radio" #removeItem name="removeItem" id="removeItem" class="k-radio"
                                            (click)="handleCheckChange($event)" [checked]="radioSelected == 2" />
                                        <label class="k-radio-label" for="removeItem">{{'Remove'|translate}}</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group row mt-2">
                            <div class="input-group input-group-sm">
                                <!-- <label class="col-sm-4 col-form-label">{{'ContainerCode'|translate}}</label> -->
                                <input type="text" id="containerCode" name="scanItem" class="col-sm-8 form-control form-control-sm mr-3"
                                    [(ngModel)]="scanItem" placeholder="{{'ScanItem'|translate}}" (blur)="onItemCodeChange()">
                                <input type="text" id="count" name="count" class="col-sm-4 form-control form-control-sm mr-3"
                                    [(ngModel)]="count">
                            </div>
                        </div>

                        <div class="form-group row mt-2">
                            <div class="input-group input-group-sm">
                                <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1">
                                    {{'PrintLabel'|translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <kendo-grid class="no-shadow" [data]="addItemList" [resizable]="true" [sortable]="true"
                            [selectable]="true" id="gridItem" #gridItem>

                            <ng-template kendoGridToolbarTemplate>
                                <span class="grid-toolbar-title">{{'AddedItemToCont'|translate}}</span>
                            </ng-template>

                            <kendo-grid-column media="(min-width: 768px)" field="OPTM_ITEMCODE" [width]="45"
                                headerClass="text-left" title="{{'ItemCode'|translate}}">
                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <span *ngIf="!IsWIPCont || (IsWIPCont && dataItem.OPTM_ITEMCODE != SelectedWOItemCode)">{{dataItem.OPTM_ITEMCODE}}</span>
                                    <span *ngIf="IsWIPCont && dataItem.OPTM_ITEMCODE == SelectedWOItemCode" class="font-weight-bold text-primary">
                                        {{dataItem.OPTM_ITEMCODE}}</span>
                                </ng-template>
                            </kendo-grid-column>
                            <kendo-grid-column media="(min-width: 768px)" field="OPTM_PARTS_PERCONT" [width]="45" title="{{'Item_Container_Quantity'|translate}}"
                                headerClass="text-left" class="text-right">
                                <!-- <ng-template kendoGridCellTemplate let-dataItem>{{dataItem.OPTM_PARTS_PERCONT|numberFormat}}
                                    </ng-template> -->
                                <ng-template kendoGridCellTemplate let-dataItem>
                                    <span *ngIf="!IsWIPCont || (IsWIPCont && dataItem.OPTM_ITEMCODE != SelectedWOItemCode)">{{dataItem.OPTM_PARTS_PERCONT|numberFormat}}</span>
                                    <span *ngIf="IsWIPCont && dataItem.OPTM_ITEMCODE == SelectedWOItemCode" class="font-weight-bold text-primary">
                                        {{dataItem.OPTM_PARTS_PERCONT|numberFormat}}</span>
                                </ng-template>
                            </kendo-grid-column>
                            <kendo-grid-column media="(min-width: 768px)" field="OPTM_CONTAINERID" [width]="45" title="{{'Container'|translate}}"
                                *ngIf="fromContainer">
                                <ng-template kendoGridCellTemplate let-dataItem let-idx='rowIndex'>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control form-control-sm" name="dataItem.OPTM_CONTAINERID"
                                            value={{dataItem.OPTM_CONTAINERID}} id="contId" min="0" #contId>
                                        <div class="input-group-append">
                                            <button tabIndex="-1" class="k-button k-primary btn" type="button" (click)="GetListOfContainerBasedOnRule(dataItem, idx)">
                                                <i class="opti-icon-hammenu"></i>
                                            </button>
                                        </div>
                                    </div>
                                </ng-template>
                            </kendo-grid-column>
                        </kendo-grid>
                    </div>
                </div>
            </div>
        </div>

        <div class="fix-footer-btnBar">
            <div class="col-sm-12 col-12">
                <button type="button" class="btn btn-danger k-button btn-sm btn-icon-with-text" (mousedown)="onCancelClick()">
                    <span class="k-icon k-i-close-outline" role="presentation"></span>
                    {{'Cancel'|translate}}</button>
                <!-- <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1" (click)="onScanAndCreateClick('ScanAndCreate')"
                            [disabled]="!scanCreateEnable">
                            {{'ScanCreate'|translate}}
                        </button> -->
                <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1" (click)="onCreateClick('Create')">
                    {{'Create'|translate}}
                </button>
                <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1" (click)="onResetClick()">
                    {{'Login_Reset'|translate}}
                </button>
                <!-- <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1" (click)="onResetClick()">
                            {{'ResetCounter'|translate}}
                        </button>
                        <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1" (click)="onPrintLabelClick()">
                            {{'PrintLabel'|translate}}
                        </button>
                        <button type="button" class="k-button k-primary k-button btn-sm btn-icon-with-text mr-1" (click)="onContainerOperationClick()">
                            {{'ContainerOperation'|translate}}
                        </button> -->

                <div class="btn-group  toggle-btn-outer">
                    <div class="dropdown show">
                        <a class="btn btn-success btn-sm toggle-btn" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="opti-icon-more"></i>
                        </a>
                        <div class="dropdown-menu mr-3 mb-1" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item cursor-pointer" (click)="onScanAndCreateClick()">{{'ScanCreate'|translate}}</a>
                            <!-- <a class="dropdown-item" style="color: gray; cursor: not-allowed; pointer-events: none;">{{'Login_Reset'|translate}}</a> -->
                            <!-- <a class="dropdown-item">{{'ResetCounter'|translate}}</a> -->
                            <a class="dropdown-item cursor-pointer">{{'PrintLabel'|translate}}</a>
                            <a class="dropdown-item cursor-pointer" (click)="onContainerOperationClick()">{{'ContainerOperation'|translate}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<span *ngIf="showLookup">
    <app-common-lookup [lookupfor]='lookupfor' [serviceData]='serviceData' (lookupkey)="getLookupDataValue($event)"></app-common-lookup>
</span>

<div class="opti_loader full-section" *ngIf="showLoader">
    <div class="opti_spinner"></div>
</div>
